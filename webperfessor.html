<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโพสต์</title>
    <link rel="stylesheet" href="webstd_pfs.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const facultySelect = document.getElementById('filter-faculty');
            const majorSelect = document.getElementById('filter-major');
            const createPostBox = document.getElementById('create-post-box'); // แก้ไข ID

            const majors = {
                'คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล': [
                    'สาขาคณิตศาสตร์และสถิติ',
                    'สาขาเคมี',
                    'สาขาชีววิทยา',
                    'สาขาฟิสิกส์',
                    'สาขาเทคโนโลยีสารสนเทศ',
                    'สาขาวิทยาการคอมพิวเตอร์',
                    'สาขาวิทยาการคอมพิวเตอร์และสารสนเทศ',
                    'สาขาวิทยาศาสตร์ชีวภาพและสิ่งแวดล้อม',
                    'สาขาวิทยาศาสตร์และคณิตศาสตร์พื้นฐาน'
                ],
                'คณะวิทยาการสุขภาพและการกีฬา': [
                    'สาขาสาธารณสุขชุมชน',
                    'สาขาวิทยาศาสตร์การกีฬา',
                    'สาขาอาชีวอนามัยและความปลอดภัย',
                    'สาขาการแพทย์แผนไทย'
                ],
                'คณะเทคโนโลยีและการพัฒนาชุมชน': [
                    'สาขาเทคโนโลยีและนวัตกรรมการผลิตพืช',
                    'สาขาส่งเสริมการเกษตรและพัฒนาชุมชน',
                    'สาขาสัตวศาสตร์'
                ],
                'คณะวิศวกรรมศาสตร์': [
                    'สาขาวิศวกรรมเมคคาทรอนิกส์',
                    'สาขาวิศวกรรมยางและพอลิเมอร์',
                    'สาขาวิศวกรรมเครื่องกล'
                ],
                'คณะพยาบาลศาสตร์': [
                    '-',
                ],
                'คณะนิติศาสตร์': [
                    '-',
                ],
                'คณะอุตสาหกรรมเกษตรและชีวภาพ': [
                    'สาขาวิทยาศาสตร์และเทคโนโลยีอาหาร ',
                    'สาขาวิทยาศาสตร์อาหารและโภชนาการ ',
                    'สาขาเทคโนโลยีเครื่องสำอางและผลิตภัณฑ์เสริมอาหาร',
                    'สาขาเทคโนโลยีเครื่องสำอางและผลิตภัณฑ์เสริมอาหาร '
                ],
                'คณะศึกษาศาสตร์': [
                    'สาขาการวัดและประเมินทางการศึกษา',
                    'สาขาการศึกษา วิชาเอกการประถมศึกษา',
                    'สาขาการศึกษา วิชาเอกการศึกษาปฐมวัย',
                    'สาขาการศึกษา วิชาเอกจิตวิทยาการศึกษาและการแนะแนว',
                    'สาขาการศึกษา วิชาเอกเทคโนโลยีและสื่อสารการศึกษา',
                    'สาขาคณิตศาสตร์',
                    'สาขาชีววิทยา',
                    'สาขาพลศึกษา',
                    'สาขาฟิสิกส์',
                    'สาขาภาษาอังกฤษ',
                    'สาขาภาษาไทย',
                    'สาขาศิลปศึกษา',
                    'สาขาสังคมศึกษา',
                    'สาขาเคมี',
                    'สาขาเทคโนโลยีและสื่อสารการศึกษา'
                ],
                'คณะสหวิทยาการและการประกอบการ': [
                    'วิชาภาษาอังกฤษเพื่อการสื่อสารเชิงประกอบการ'
                ]
            };

            facultySelect.addEventListener('change', function () {
                const selectedFaculty = facultySelect.value;
                const majorsList = majors[selectedFaculty] || [];

                // Clear current options
                majorSelect.innerHTML = '<option value="">เลือกสาขา</option>';

                // Add new options
                majorsList.forEach(major => {
                    const option = document.createElement('option');
                    option.value = major;
                    option.textContent = major;
                    majorSelect.appendChild(option);
                });
            });

            createPostBox.addEventListener('click', function () {
                window.location.href = 'postperfessor.html'; // เปลี่ยนเส้นทางไปยังหน้าที่ต้องการ
            });
        });
    </script>
</head>

<body>
    <!-- แถบด้านบน -->
    <header class="header">
        <div class="logo">
            <img src="/assets/logo.jpg" alt="logo" class="profile-picture">
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile" class="profile-picture">
        </div>
    </header>

    <div class="container">
        <!-- คอนเทนต์หลัก -->
        <main class="main-content">
            <!-- กล่องโพสต์คล้ายเฟสบุ๊ค -->
            <div class="post-box" id="create-post-box"> <!-- เพิ่ม ID -->
                <textarea rows="4" placeholder="คุณกำลังคิดอะไรอยู่?"></textarea>
                <button class="post-button">โพสต์</button>
            </div>

            <!-- โพสต์อื่น ๆ -->
            <div class="post-box">
                <p>User A โพสต์...</p>
            </div>

            <div class="post-box">
                <p>User B โพสต์...</p>
            </div>
        </main>

        <!-- การกรองโพสต์ -->
        <aside class="filter-section">
            <h3>การกรองโพสต์</h3>
            <select id="filter-faculty">
                <option value="">เลือกคณะ</option>
                <option value="คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล">คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล</option>
                <option value="คณะวิทยาการสุขภาพและการกีฬา">คณะวิทยาการสุขภาพและการกีฬา</option>
                <option value="คณะเทคโนโลยีและการพัฒนาชุมชน">คณะเทคโนโลยีและการพัฒนาชุมชน</option>
                <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                <option value="คณะอุตสาหกรรมเกษตรและชีวภาพ">คณะอุตสาหกรรมเกษตรและชีวภาพ</option>
                <option value="คณะศึกษาศาสตร์">คณะศึกษาศาสตร์</option>
                <option value="คณะสหวิทยาการและการประกอบการ">คณะสหวิทยาการและการประกอบการ</option>
            </select>

            <select id="filter-major">
                <option value="">เลือกสาขา</option>
                <!-- สาขาจะถูกเพิ่มโดย JavaScript -->
            </select>

            <select id="filter-agency">
                <option value="">เลือกหน่วยงาน</option>
                <option value="หน่วยงานอิสระ">หน่วยงานอิสระ</option>
                <option value="สำนักงานสภามหาวิทยาลัย">สำนักงานสภามหาวิทยาลัย</option>
                <option value="สำนักงานมหาวิทยาลัย">สำนักงานมหาวิทยาลัย</option>
                <option value="สำนักงานวิทยาเขต">สำนักงานวิทยาเขต</option>
                <option value="ส่วนงานอื่นๆ">ส่วนงานอื่นๆ</option>
                <option value="องค์กร/โครงการ/กิจกรรม">องค์กร/โครงการ/กิจกรรม</option>
                <option value="เว็บไซต์หน่วยงานเดิม">เว็บไซต์หน่วยงานเดิม</option>
            </select>
        </aside>
    </div>
</body>

</html>
