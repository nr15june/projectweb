<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Student Account</title>
  <link rel="stylesheet" href="signupstd_pfs.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="assets/thaksinlogo.jpg" alt="background">
    </div>
    <div class="form-container">
      <form id="createAccountForm">
        <h1>CREATE ACCOUNT !</h1>

        <div class="input-group">
          <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required>
        </div>

        <div class="input-group">
            <input type="text" id="username" placeholder="ชื่อผู้ใช่" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="email@tsu.ac.th" required>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>
        </div>

        <div class="input-group">
          <select id="faculty" onchange="populateMajors()">
            <option value="">เลือกคณะ</option>
            <option value="คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล">คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล</option>
            <option value="คณะวิทยาการสุขภาพและการกีฬา">คณะวิทยาการสุขภาพและการกีฬา</option>
            <option value="คณะเทคโนโลยีและการพัฒนาชุมชน">คณะเทคโนโลยีและการพัฒนาชุมชน</option>
            <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
            <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
            <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
            <option value="คณะอุตสาหกรรมเกษตรและชีวภาพ">คณะอุตสาหกรรมเกษตรและชีวภาพ</option>
            <option value="คณะศึกษาศาสตร์">คณะศึกษาศาสตร์</option>
            <option value="คณะสหวิทยาการและการประกอบการ">คณะสหวิทยาการและการประกอบการ</option>
          </select>
        </div>

        <div class="input-group">
          <select id="major">
            <option value="">เลือกสาขา</option>
            
          </select>
        </div>

        <div class="button-group">
          <button type="button" onclick="goBack()">ย้อนกลับ</button>
          <button type="submit">ยืนยัน</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const majors = {
      'คณะวิทยาศาสตร์และนวัตกรรมดิจิทัล': [
        'สาขาคณิตศาสตร์และสถิติ',
        'สาขาเคมี',
        'สาขาชีววิทยา',
        'สาขาฟิสิกส์',
        'สาขาเทคโนโลยีสารสนเทศ',
        'สาขาวิทยาการคอมพิวเตอร์',
        'สาขาวิทยาการคอมพิวเตอร์และสารสนเทศ',
        'สาขาวิทยาศาสตร์ชีวภาพและสิ่งแวดล้อม',
        'สาขาวิทยาศาสตร์และคณิตศาสตร์พื้นฐาน'
      ],
      'คณะวิทยาการสุขภาพและการกีฬา': [
        'สาขาสาธารณสุขชุมชน',
        'สาขาวิทยาศาสตร์การกีฬา',
        'สาขาอาชีวอนามัยและความปลอดภัย',
        'สาขาการแพทย์แผนไทย'
      ],
      'คณะเทคโนโลยีและการพัฒนาชุมชน': [
        'สาขาเทคโนโลยีและนวัตกรรมการผลิตพืช',
        'สาขาส่งเสริมการเกษตรและพัฒนาชุมชน',
        'สาขาสัตวศาสตร์'
      ],
      'คณะวิศวกรรมศาสตร์': [
        'สาขาวิศวกรรมเมคคาทรอนิกส์',
        'สาขาวิศวกรรมยางและพอลิเมอร์',
        'สาขาวิศวกรรมเครื่องกล'
      ],
      'คณะพยาบาลศาสตร์': [
        '-',
      ],
      'คณะนิติศาสตร์': [
      '-',
      ],
      'คณะอุตสาหกรรมเกษตรและชีวภาพ': [
        'สาขาวิทยาศาสตร์และเทคโนโลยีอาหาร ',
        'สาขาวิทยาศาสตร์อาหารและโภชนาการ ',
        'สาขาเทคโนโลยีเครื่องสำอางและผลิตภัณฑ์เสริมอาหาร',
        'สาขาเทคโนโลยีเครื่องสำอางและผลิตภัณฑ์เสริมอาหาร '
      ],
      'คณะศึกษาศาสตร์': [
        'สาขาการวัดและประเมินทางการศึกษา',
        'สาขาการศึกษา วิชาเอกการประถมศึกษา',
        'สาขาการศึกษา วิชาเอกการศึกษาปฐมวัย',
        'สาขาการศึกษา วิชาเอกจิตวิทยาการศึกษาและการแนะแนว',
        'สาขาการศึกษา วิชาเอกเทคโนโลยีและสื่อสารการศึกษา',
        'สาขาคณิตศาสตร์',
        'สาขาชีววิทยา',
        'สาขาพลศึกษา',
        'สาขาฟิสิกส์',
        'สาขาภาษาอังกฤษ',
        'สาขาภาษาไทย',
        'สาขาศิลปศึกษา',
        'สาขาสังคมศึกษา',
        'สาขาเคมี',
        'สาขาเทคโนโลยีและสื่อสารการศึกษา'
      ],
      'คณะสหวิทยาการและการประกอบการ': [
        'วิชาภาษาอังกฤษเพื่อการสื่อสารเชิงประกอบการ'
      ]
    };

    function populateMajors() {
      const facultySelect = document.getElementById('faculty');
      const majorSelect = document.getElementById('major');
      const selectedFaculty = facultySelect.value;

      majorSelect.innerHTML = '<option value="">เลือกสาขา</option>'; // Clear previous options
      if (majors[selectedFaculty]) {
        majors[selectedFaculty].forEach(major => {
          const option = document.createElement('option');
          option.value = major;
          option.textContent = major;
          majorSelect.appendChild(option);
        });
      }
    }

    function goBack() {
      window.history.back();
    }

    document.getElementById('createAccountForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;

      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const faculty = document.getElementById('faculty').value;
      const major = document.getElementById('major').value;

      if (name && email && phone && faculty && major) {
        window.location.href = 'webstudent.html'; // Redirect to new page
      } else {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
      }
    });
  </script>
</body>
</html>
